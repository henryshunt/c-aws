<html>
    <head>
        <title>C-AWS {{ aws_location }} [Local]</title>
        <link href="{{ url_for('static', filename = 'css-trebuchet.ttf') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename = 'css-global.css') }}" rel="stylesheet" type="text/css">
        <script src="{{ url_for('static', filename = 'js-global.js') }}" type="text/javascript"></script>

        <script>
            function page_load_js() {
                var override_update = {{ override_update }};

                if (window.location.href.includes("?time=") == false ||
                    override_update == true) {

                    var timestamp = new Date();
                    var refresh_time = new Date(timestamp.getTime());

                    if (String(timestamp.getMinutes()).endsWith("0") ||
                        String(timestamp.getMinutes()).endsWith("5")) {

                        if (timestamp.getSeconds() == 8 || timestamp.getSeconds() > 8) {
                            refresh_time.setMinutes(refresh_time.getMinutes() + 5);
                        }

                    } else {
                        while (!String(refresh_time.getMinutes()).endsWith("0")
                            && !String(refresh_time.getMinutes()).endsWith("5")) {

                            refresh_time.setMinutes(refresh_time.getMinutes() + 1);
                        }
                    }

                    refresh_time.setSeconds(8); refresh_time.setMilliseconds(0);
                    var difference = refresh_time.getTime() - timestamp.getTime();
                    setTimeout("location.reload()", difference);
                }

                setInterval(function() { display_local_time(); }, 100);
            }
        </script>
    </head>

    <body onload="page_load_js()">
        <div id="header">
            <div id="header_items">
                <h1 id="header_left">{{ aws_location }}</h1>
                <h2 id="header_right">C-AWS</h2>
            </div>

            <div id="menu">
                <div id="menu_items">
                    <div>
                        <a class="menu_item" href=".">Now</a>
                        <a class="menu_item" href="statistics.html">Statistics</a>
                        <span>|</span>
    
                        <span>Graph:</span>
                        <a class="menu_item" href="graph_day.html">Day</a>
                        <a class="menu_item" href="graph_month.html">Month</a>
                        <a class="menu_item" href="graph_year.html">Year</a>
    
                        <span>|</span>
                        <a class="menu_item" id="ami" href="camera.html">Camera</a>
                        <a class="menu_item" href="about.html">About</a>
                    </div>

                    <span>Accessing <b>LOCAL</b> Data Stores</span>
                </div>
            </div>
        </div>

        <div id="main">
            <div class="group" id="scroller" style="margin-bottom: 10px">
                <a class="scroller_button" href="camera.html?time={{ scroller_prev }}">&#8249;</a>
                <p id="scroller_time"><b>{{ scroller_time }}</b></p>
                <a class="scroller_button" href="camera.html?time={{ scroller_next }}">&#8250;</a>
            </div>

            <img src="{{ image_path }}" style="width: 100%">
        </div>

        <div id="footer">
            <div id="footer_items">
                <p class="footer_label">Local Time:</p>
                <p class="footer_value" id="local_time" style="width: 210px"></p>
    
                <div style="float: right; margin-left: 10px">
                    <p class="footer_label">Data Time:</p>
                    <p class="footer_value" style="width: 60px">{{ data_time }}</p>

                    <p class="footer_label" style="margin-left: 10px; margin-right: 0px">Updates Every 5 Minutes</p>
                </div>
            </div>
        </div>

    </body>
</html>
