<!DOCTYPE html>

<html>
    <head>
        <title>C-AWS {{ aws_title }} [Local]</title>
        <link href="{{ url_for('static', filename='css-trebuchet.ttf') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css-global.css') }}" rel="stylesheet" type="text/css">
        <script src="{{ url_for('static', filename='js-global.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js-jquery.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js-moment.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js-moment-tz.js') }}" type="text/javascript"></script>

        <script>
            var timeToUpdate = 0;
            var countdownTimeout = null;
            var updaterTimeout = null;
            var requestedTime = null;

            $(document).ready(function() {
                setInterval(function() {
                    displayLocalTime();
                }, 200);

                updateData();
            });

            function updateData() {
                clearTimeout(updaterTimeout);
                clearTimeout(countdownTimeout);

                document.getElementById("item_update").innerHTML = "0";
                timeToUpdate = 300;

                updaterTimeout = setInterval(function() {
                    updateData();
                }, 300000);
                    
                countdownTimeout = setInterval(function() {
                    document.getElementById("item_update").innerHTML
                        = --timeToUpdate;
                }, 1000);

                getAndProcessData();
            }

            function getAndProcessData() {
                requestedTime = moment().utc();
                requestedMinute = requestedTime.get("minute").toString();

                while (!requestedMinute.endsWith("0") && !requestedMinute.endsWith("5")) {
                    requestedTime.subtract(1, "minute");
                    requestedMinute = requestedTime.get("minute").toString();
                }

                $.ajax({
                    dataType: "json",
                    url: "data/camera.json?time=" + requestedTime.format(
                        "YYYY-MM-DD[T]HH-mm-[00]"),

                    success: function (data) { processData(data); },
                    error: function() {
                        document.getElementById("item_SRis").innerHTML = "no data";
                        document.getElementById("item_SSet").innerHTML = "no data";
                        document.getElementById("item_CImg").src
                            = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";

                        document.getElementById("item_data_time").innerHTML
                            = requestedTime.tz("Europe/London").format("HH:mm");
                    }
                });
            }

            function processData(data) {
                if (data["Time"] != null) {
                    var utc = moment.utc(data["Time"], "YYYY-MM-DD HH:mm:ss");
                    document.getElementById("item_data_time").innerHTML
                        = utc.tz("Europe/London").format("HH:mm");

                } else {
                    document.getElementById("item_data_time").innerHTML
                        = requestedTime.tz("Europe/London").format("HH:mm");
                }

                if (data["SRis"] != null) {
                    var utc = moment.utc(data["SRis"], "YYYY-MM-DD HH:mm");

                    document.getElementById("item_SRis").innerHTML
                        = utc.tz("Europe/London").format("DD/MM/YYYY [at] HH:mm:ss");
                } else { document.getElementById("item_SRis").innerHTML = "no data"; }

                if (data["SSet"] != null) {
                    var utc = moment.utc(data["SSet"], "YYYY-MM-DD HH:mm");

                    document.getElementById("item_SSet").innerHTML
                        = utc.tz("Europe/London").format("DD/MM/YYYY [at] HH:mm:ss");
                } else { document.getElementById("item_SSet").innerHTML = "no data"; }

                if (data["ImgP"] != null) {
                    document.getElementById("item_CImg").src = data["ImgP"];
                } else { document.getElementById("item_CImg").src = "res/no-camera.png"; }
            }
        </script>
    </head>

    <body>
        <div id="header">
            <div id="header_items">
                <h1 id="header_left">{{ aws_location }}</h1>
                <h2 id="header_right">C - AWS</h2>
            </div>

            <div id="menu">
                <div id="menu_items">
                    <div>
                        <a class="menu_item" href=".">Now</a>
                        <a class="menu_item" href="statistics.html">Statistics</a>
                        <span>|</span>
    
                        <span>Graph:</span>
                        <a class="menu_item" href="graph_day.html">Day</a>
                        <a class="menu_item" href="graph_year.html">Year</a>
    
                        <span>|</span>
                        <a class="menu_item" id="ami" href="camera.html">Camera</a>
                        <a class="menu_item" href="about.html">About</a>
                    </div>

                    <span>Accessing <b>LOCAL</b> Data Stores</span>
                </div>
            </div>
        </div>

        <div id="main">
            <div class="group" id="scroller" style="margin-bottom: 10px">
                <a class="scroller_button" href="camera.html?time={{ scroller_prev }}">◀</a>
                <p id="scroller_time"><b>{{ scroller_time }}</b></p>
                <a class="scroller_button" href="camera.html?time={{ scroller_next }}">▶</a>
            </div>

            <div class="group">
                <div class="group_header">
                    <p class="group_title">Astronomical Info</p>
                </div>

                <table class="field_table">
                    <tr>
                        <td><p class="field_label">Sunrise Time:</p></td>
                        <td><p id="item_SRis" class="field_value"></p></td>
                    </tr>
                    <tr>
                        <td><p class="field_label">Sunset Time:</p></td>
                        <td><p id="item_SSet" class="field_value"></p></td>
                    </tr>
                </table>
            </div>

            <img id="item_CImg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" style="width: 100%">
        </div>

        <div id="footer">
            <div id="footer_items">
                <p class="footer_label">Local Time:</p>
                <p class="footer_value" id="local_time" style="width: 210px"></p>
    
                <div style="float: right; margin-left: 10px">
                    <p class="footer_label">Data Time:</p>
                    <p class="footer_value" style="width: 60px">{{ data_time }}</p>

                    <p class="footer_label" style="margin-left: 10px">Update:</p>
                    <p id="item_update" class="footer_value" style="width: 35px"></p>
                </div>
            </div>
        </div>

    </body>
</html>
