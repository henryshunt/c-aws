<html>
    <head>
        <link rel="stylesheet" href="{{ url_for("static", filename = "chartist.min.css") }}">
        <script src="{{ url_for("static", filename = "chartist.min.js") }}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.0/moment.min.js"></script>

        <style>
            .ct-series .ct-line {
                stroke-width: 1px;
            }
        </style>
    </head>

    <body>
        <div class="ct-chart"></div>

        <script type="text/javascript">
        var getData = $.get("/data");

        getData.done(function(data) {
            var dat = {
                series: [data]
            };

            var options = {
                fullWidth: true,
                height: 400,
                showPoint: false,
                lineSmooth: false,

                axisX: {
                  type: Chartist.FixedScaleAxis,
low: {{ low }}, high: {{ high }},

divisor: 8,
    labelInterpolationFnc: function(value) {
      return moment.unix(value).zone("+0000").format("HH:mm");
    }
                },

                axisY: {
                    offset: 60,
                }
            };

            new Chartist.Line('.ct-chart', dat, options);
        });
        </script>
    </body>
</html>
